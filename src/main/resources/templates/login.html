<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        /* Importando uma fonte moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #141e30, #243b55);
        }

        .login-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #243b55;
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-bottom: 2px solid #243b55;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -12px;
            font-size: 0.8rem;
            color: #243b55;
        }

        .login-btn {
            background: #243b55;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #1b2a41;
        }

        .separator {
            margin: 1.5rem 0;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4285F4;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .google-login:hover {
            background: #357ae8;
        }

        .google-login img {
            width: 20px;
            margin-right: 10px;
        }

        .forgot-password {
            display: block;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #243b55;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Faça Login</h2>
    <!-- Campo de Email -->
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <input type="text" name="username" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>

        <!-- Campo de Senha -->
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder=" " required>
            <label for="password">Senha</label>
        </div>

        <!-- Botão de Login -->
        <button type="submit" class="login-btn">Entrar</button>
    </form>

    <!-- Link de recuperação de senha -->
    <a href="#" class="forgot-password">Esqueceu a senha?</a>

    <!-- Separador -->
    <div class="separator">ou</div>

    <!-- Login com o Google -->
    <div class="google-login">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
       <a th:href="@{/oauth2/authorization/google}"> <span>Entrar com o Google</span> </a>
    </div>
</div>

</body>
</html>
